<!DOCTYPE html>
<html>
    <head>
        <title>
            radio and checkbox
        </title>
    </head>
    <body>
        <form>
            <!-- if we want to select only one option then we use radio but if we want to select more than one than we use checkbox -->
        <input type="radio" name="gender"> male
        <input type="radio" name="gender"> female
        <input type="radio" name="gender"> trans
        <br> <br>
        <input type="checkbox"> cricket
        <input type="checkbox"> football
        <input type="checkbox"> badminton
        </form>
    </body>
</html>
